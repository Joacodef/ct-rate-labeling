defaults:
  - _self_
  - prompt: zero-shot_multi

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${api.model}_${hydra:runtime.choices.prompt}_${now:%H-%M-%S-%f}
  sweep:
    dir: outputs/${now:%Y-%m-%d}/multirun_${api.model}_${hydra:runtime.choices.prompt}_${now:%H-%M-%S-%f}
    subdir: ${hydra.job.num}

io:
  reports_csv: "data/tiny_tuning_set.csv" # Required input CSV with VolumeName + report_text columns
  output_csv: "labels.csv"         # Relative filename for the newly generated labels

api:
  model: "gpt-5-nano"
  temperature: 0
  reasoning_effort: "low"
  max_completion_tokens: 1024
  max_retries: 5
  cost_precision: 8
  pricing:
    gpt-5-pro:
      input_per_million: 15.0
      cached_input_per_million: null
      output_per_million: 120.0
    gpt-5:
      input_per_million: 1.25
      cached_input_per_million: 0.125
      output_per_million: 10.0
    gpt-5-mini:
      input_per_million: 0.25
      cached_input_per_million: 0.025
      output_per_million: 2.0
    gpt-5-nano:
      input_per_million: 0.05
      cached_input_per_million: 0.005
      output_per_million: 0.4
    gpt-4.1:
      input_per_million: 3.0
      cached_input_per_million: 0.75
      output_per_million: 12.0
    gpt-4.1-mini:
      input_per_million: 0.8
      cached_input_per_million: 0.2
      output_per_million: 3.2
    gpt-4.1-nano:
      input_per_million: 0.2
      cached_input_per_million: 0.05
      output_per_million: 0.8
  # Authentication is read from the OPENAI_API_KEY environment variable.