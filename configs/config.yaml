defaults:
  - _self_
  - prompt: default

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

io:
  reports_csv: "data/tiny_test.csv" # Must contain 'VolumeName' and 'report_text' columns
  output_csv: "labels.csv"

api:
  model: "gpt-5-nano"
  temperature: 1
  max_retries: 5
  # API key is read from environment variable OPENAI_API_KEY
  api_key: ${oc.env:OPENAI_API_KEY}